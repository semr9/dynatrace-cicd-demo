# Kubernetes Services for Dynatrace CI/CD Demo
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dynatrace-cicd
  labels:
    app: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: frontend
---
