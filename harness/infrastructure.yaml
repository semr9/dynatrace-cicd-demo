# Staging Infrastructure
infrastructure:
  name: "staging-k8s"
  identifier: "staging_k8s"
  orgIdentifier: "default"
  projectIdentifier: "dynatrace_demo"
  environmentRef: "staging"
  description: "Kubernetes infrastructure for staging environment"
  type: "KubernetesDirect"
  spec:
    connectorRef: "k8s_staging_connector"
    namespace: "ecommerce-demo-staging"
    releaseName: "ecommerce-staging"
  tags:
    environment: "staging"
    infrastructure: "kubernetes"

