# NGINX Ingress for Dynatrace CI/CD Demo
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dynatrace-cicd-ingress
  namespace: dynatrace-cicd
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 3000
