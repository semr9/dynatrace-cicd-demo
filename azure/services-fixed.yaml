apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dynatrace-cicd
  labels:
    app: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: dynatrace-cicd
  labels:
    app: api-gateway
spec:
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: api-gateway
